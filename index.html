<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Data & AI Society Content Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Theme Variables */
      :root.theme-slate {
        --color-bg-primary: #0f172a;
        --color-bg-secondary: #1e293b;
        --color-bg-tertiary: #334155;
        --color-bg-interactive: #475569;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-text-accent: #60a5fa;
        --color-border-primary: #334155;
        --color-border-secondary: #475569;
        --color-accent-primary: #2563eb;
        --color-accent-primary-hover: #1d4ed8;
        --color-accent-secondary: #7c3aed;
        --color-accent-secondary-hover: #6d28d9;
        --color-accent-danger: #dc2626;
        --color-accent-danger-hover: #b91c1c;
        --color-accent-success: #16a34a;
        --color-accent-success-hover: #15803d;
      }

      :root.theme-savanna {
        --color-bg-primary: #2c2521;
        --color-bg-secondary: #403630;
        --color-bg-tertiary: #5a4d46;
        --color-bg-interactive: #73655d;
        --color-text-primary: #f5f0e8;
        --color-text-secondary: #b8a99a;
        --color-text-accent: #ff983d;
        --color-border-primary: #5a4d46;
        --color-border-secondary: #73655d;
        --color-accent-primary: #f97316;
        --color-accent-primary-hover: #ea580c;
        --color-accent-secondary: #d97706;
        --color-accent-secondary-hover: #b45309;
        --color-accent-danger: #ef4444;
        --color-accent-danger-hover: #dc2626;
        --color-accent-success: #22c55e;
        --color-accent-success-hover: #16a34a;
      }

      :root.theme-nairobi {
        --color-bg-primary: #0c142c;
        --color-bg-secondary: #182649;
        --color-bg-tertiary: #293e70;
        --color-bg-interactive: #3d5699;
        --color-text-primary: #e0e8ff;
        --color-text-secondary: #93a4d4;
        --color-text-accent: #2dd4bf;
        --color-border-primary: #293e70;
        --color-border-secondary: #3d5699;
        --color-accent-primary: #06b6d4;
        --color-accent-primary-hover: #0891b2;
        --color-accent-secondary: #ec4899;
        --color-accent-secondary-hover: #db2777;
        --color-accent-danger: #f43f5e;
        --color-accent-danger-hover: #e11d48;
        --color-accent-success: #4ade80;
        --color-accent-success-hover: #22c55e;
      }
    </style>
    <script>
      // Theme loader script to prevent FOUC
      (function() {
        try {
          var theme = localStorage.getItem('app-theme') || 'slate';
          document.documentElement.className = 'theme-' + theme;
        } catch (e) {
          console.warn('Could not set theme from localStorage', e);
          document.documentElement.className = 'theme-slate';
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
